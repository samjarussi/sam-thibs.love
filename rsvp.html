<HTML>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: #FBF8F1;">
    <h1>RSVP</h1>
    <p>The page to confirm your attendance</p>
    <br>
    <hr>
    <br>
    <form action="">
        <table>
        <tr>
            <td><label for="yourName">Your Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="attendance">Are you joning us?</label></td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td><label for="total">Adults</label></td>
            <td><select name="adults" id="Adults">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        </tr>
        <tr>
            <td><label for="total">Children</label></td>
            <td><select name="Children" id="Children">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        </tr>
        <tr>
            <td><label for="email">Your email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label for="comments">Comments</label></td>
            <td><textarea placeholder="Comments" name="comments" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
        </table>
    </form>
</body>

</html>
